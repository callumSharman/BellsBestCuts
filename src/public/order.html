<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bell's Best Cuts | Order</title>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/headings.css">
        <link rel="stylesheet" href="css/returnArrow.css">
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="css/fonts.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

        <!-- Icon -->


        <!-- Scripts -->
        <script type="module" src="js/headerFooter.js" defer></script>
        <script type="module" src="js/general.js" defer></script>

    </head>
    <body>
        <!-- HEADER -->
    

        <!-- RETURN ARROW -->
        <div class="returnArrow" id="returnArrow">
            <div class="arrow">
                ^
            </div>
        </div>


        <!-- HEADING -->
        <div class="heading" id="heading" style="height: 60vh;">
            <div class="headingContents" style="height: 60vh;">
                <h1 style="position: relative; top:6vh">
                    Order
                </h1>
                <div class="imgBubbleSelector" id="imgBubbleSelector" style="position: relative; top:6vh"> 
                    <!-- holds the image bubbles -->
                </div>
            </div>
        </div>


        <div class="content" style="width: 100%;">
            <div class="contentSection">
                <div class="contentBody">
                    <div class="contentBodySection" style="height: 60vh;">
                        <div class="text" style="padding-top: 60px; text-align: center;">coming soon.</div>
                    </div>
                </div>
            </div>
        </div>


        <!-- SCRIPTS -->
        <script type="module">
            import { returnArrowBehaviour,  
                     drawHeaderImgBubbles, 
                     slideShowBehaviour, 
                     populateGallery } from "./js/general.js";
                     
            document.addEventListener('DOMContentLoaded', () => {
                returnArrowBehaviour();
                drawHeaderImgBubbles()
                slideShowBehaviour();
                populateGallery(-1);
            })
        </script>
        <script type="module">

            // add button functionality
            import { returnArrowOnClick } from "./js/general.js";
            const returnArrow = document.getElementById("returnArrow");

            returnArrow.onclick = returnArrowOnClick;

        </script>

        <!-- FOOTER -->


    </body>
</html>
