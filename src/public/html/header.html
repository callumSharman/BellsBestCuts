<!-- reusable website header -->
<div class="header" id="appHeader">
    <div class="headerContents">
            <div class="logoContainer">
                <img src="img/misc/logo_v2.jpg" class="logo" onclick="location.href='index.html';">
            </div>
        
        <div class="headerButtons">
            <div class="headerButtonContainer">
                <div class="headerButton" id="aboutSectionButton">
                    <div class="headerButtonText">About</div>
                </div>
            </div>
            <div class="headerButtonContainer">
                <div class="headerButton" onclick="location.href='order.html';">
                    <div class="headerButtonText">Order</div>
                </div>
            </div>
            <div class="headerButtonContainer">
                <div class="headerButton" id="socialMediaHeaderButton" style="flex-direction: column;">
                    <div class="headerButtonText" id="socialMediaHeaderButtonText">
                        <div style="position: relative; top: -10px;">Social Media</div>
                    </div>
                    <div class="headerDropDown" id="socialMediaHeaderDropDown">
                        <div class="dropDownSection" onclick="location.href='https://www.facebook.com/BellsBestCuts';">
                            <div class="dropDownText">Facebook</div>
                        </div>
                        <div class="dropDownSection" onclick="location.href='https://www.instagram.com/bellsbestcuts/';">
                            <div class="dropDownText">Instagram</div>
                        </div>
                        <div class="dropDownSection" onclick="location.href='https://www.tiktok.com/@bellythebutcher';">
                            <div class="dropDownText">TikTok</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="headerButtonContainer">
                <div class="headerButton" onclick="location.href='gallery.html';">
                    <div class="headerButtonText">Gallery</div>
                </div>
            </div>
            <div class="headerButtonContainer">
                <div class="headerButton" id="contactSectionButton">
                    <div class="headerButtonText">Contact</div>    
                </div>
            </div>
            <div class="headerButtonContainer" id="menuButtonContainer">
                <div class="headerButton" id="menuButton">
                    <div class="menuButtonSymbol" id="menuButtonSymbol">
                        <div class="menuButtonSection"></div>
                        <div class="menuButtonSection"></div>
                        <div class="menuButtonSection"></div>
                    </div>
                    <div class="menuButtonX" id="menuButtonX">X</div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="progBar" id="progBar"></div>

    <div class="mobileMenu" id="mobileMenu">
        <div class="mobileMenuButtons">
            <div class="mobileMenuButtonContainer">
                <div class="headerButton" id="mobileAboutSectionButton">
                    <div class="headerButtonText">About</div>
                </div>
            </div>
            <div class="mobileMenuButtonContainer">
                <div class="headerButton">
                    <div class="headerButtonText">Order</div>
                </div>
            </div>
            <div class="mobileMenuButtonContainer">
                <div class="headerButton">
                    <div class="headerButtonText">Social Media</div>
                </div>
                <div class="headerDropDown">
                    <div class="dropDownSection" onclick="location.href='https://www.facebook.com/BellsBestCuts';">Facebook</div>
                    <div class="dropDownSection" onclick="location.href='https://www.instagram.com/bellsbestcuts/';">Instagram</div>
                    <div class="dropDownSection" onclick="location.href='https://www.tiktok.com/@bellythebutcher';">TikTok</div>
                </div>
            </div>
            <div class="mobileMenuButtonContainer">
                <div class="headerButton" onclick="location.href='gallery.html';">
                    <div class="headerButtonText">Gallery</div>
                </div>
            </div>
            <div class="mobileMenuButtonContainer">
                <div class="headerButton" id="mobileContactSectionButton" onclick='scrollDownTo("contactSection")'>
                    <div class="headerButtonText">Contact</div>    
                </div>
            </div>
        </div>
    </div>
</div>
