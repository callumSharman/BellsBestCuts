<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bell's Best Cuts | Enquire</title>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/headings.css">
        <link rel="stylesheet" href="css/returnArrow.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/enquire.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

        <!-- Icon -->


        <!-- Scripts -->
        <script type="module" src="js/headerFooter.js" defer></script>
        <script type="module" src="js/general.js" defer></script>

    </head>
    <body>
        <!-- HEADER -->
    

        <!-- RETURN ARROW -->
        <div class="returnArrow" id="returnArrow">
            <div class="arrow">
                ^
            </div>
        </div>

        <div class="content">
            <div class="contentSection" id="aboutSection" style="top:4vh;min-height: 80vh;">
                <div class="contentBody">
                    <div class="contentBodySection">
                        <div class="enquirySection">
                            <div class="text">Enter your name, email and message. We will be in contact as soon as possible.</div>
                            <p></p>

                            <form id="enquiryForm">
                                <label class="text" for="nameField">Name:</label>
                                <div class="inputWrapper">
                                    <input type="text" id="nameField" name="nameField" placeholder="Name" autocomplete="off" spellcheck="false" required>
                                </div>
                                <p></p>


                                <label class="text" for="emailField">Email:</label>
                                <div class="inputWrapper">
                                    <input type="text" id="emailField" name="emailField" placeholder="Email" autocomplete="off" spellcheck="false" required>
                                </div>
                                <p></p>



                                <label class="text" for="messageField">Message:</label>
                                <div class="textAreaWrapper">
                                    <textarea id="messageField" name="messageField" placeholder="Enter your message" autocomplete="off" spellcheck="false" required></textarea>
                                </div>
                                
                                <div class="inputWrapper">
                                    <input type="submit" value="Submit">
                                </div>

                            </form>

                        </div>
                    </div>
                </div>           
            </div>
        </div>


        <!-- SCRIPTS -->
        <script type="module">
            import { returnArrowBehaviour, handleEnquirySubmission } from "./js/general.js";

            document.addEventListener('DOMContentLoaded', () => {
                returnArrowBehaviour();
                //handleEnquirySubmission();
            })
        </script>
        <script type="module">

            // add button functionality
            import { returnArrowOnClick } from "./js/general.js";
            const returnArrow = document.getElementById("returnArrow");

            returnArrow.onclick = returnArrowOnClick;

        </script>

        <!-- FOOTER -->

    </body>
</html>
